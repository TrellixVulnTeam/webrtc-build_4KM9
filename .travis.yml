branches:
  only:
  - master
sudo: true
language: cpp
matrix:
  include:
  - os: osx
    osx_image: xcode10.1


before_install:
  - git config branch.autosetupmerge always && git config branch.autosetuprebase always
  - export PATH=$PATH:$(pwd)/depot_tools/
  - export SRC_DIR=$(pwd)/src

install:
  - bash build.sh

script:
  - echo "webrtc"


deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $SRC_DIR/release.tar.gz
  skip_cleanup: true
  draft: true
  on:
    repo: notedit/webrtc-build


